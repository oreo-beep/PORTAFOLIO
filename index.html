<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/css.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@200&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <title>Portafolio</title>
</head>
<body>
    
    <form action="" class="formulario">
        <label for="" class="titulo"><b>Let's get in touch</b></label>
        <p class=parrafo>Este es un formulario para que puedas ponerte en contacto conmigo y trabajar como un equipo.</p>
        
        <label for="" class="name"><b>Full name</b></label>
        <input type="text" class="fullname" id="fullname" placeholder="Diego Osorio">

        <label for="" class="gmail"><b>E-mail</b></label>
        <input type="text" class="email" id="email" placeholder="email@example.com">
        
        <label for="" class="mensaje"><b>Message</b></label>
        <textarea class="message" id="message" placeholder="Enviame un mensaje"></textarea>
        
        <div class="btn-submit">
        <input type="submit" value="Submit" class="submit" id="submit">
        <img class="arrow" src="img/flech.svg">
        </div>
    </form>
    
</body>
</html>
